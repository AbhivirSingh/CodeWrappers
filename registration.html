<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health and Fitness Tracker - Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<header class="bg-green-500 text-white p-4">
    <h1 class="text-center text-3xl">Health and Fitness Tracker</h1>
    <nav class="mt-2">
        <ul class="flex justify-center space-x-4">
            <li><a href="index.html" class="text-white hover:underline">Home</a></li>
            <li><a href="registration.html" class="text-white hover:underline">Register</a></li>
            <li><a href="metrics.html" class="text-white hover:underline">Health Metrics</a></li>
            <li><a href="goals.html" class="text-white hover:underline">Fitness Goals</a></li>
            <li><a href="recommendations.html" class="text-white hover:underline">Recommendations</a></li>
            <li><a href="tracking.html" class="text-white hover:underline">Activity Tracking</a></li>
        </ul>
    </nav>
</header>

<div class="container mx-auto mt-5 p-5 bg-white rounded shadow-lg">

    <section id="registration" class="">
        <h2 class="text-2xl mb-4">User Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class='form-group'>
                <label for='password'>Password:</label>
                <input type='password' id='password' name='password' class='form-control' required>
            </div>

            <button type='submit' class='btn btn-success'>Register</button>
        </form>
    </section>

</div>

<footer class='bg-green-500 text-white text-center py-3'>
    &copy; 2024 Health and Fitness Tracker. All rights reserved.
</footer>

<script src='script.js'></script> 
</body>
</html>
